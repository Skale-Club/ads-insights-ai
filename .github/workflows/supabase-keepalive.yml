name: Supabase Keepalive

on:
  schedule:
    - cron: "13 3 * * *"
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Call keepalive RPC
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || secrets.SUPABASE_SERVICE_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "Missing GitHub secrets. Set SUPABASE_URL (or VITE_SUPABASE_URL) and SUPABASE_SERVICE_ROLE_KEY (or SUPABASE_SERVICE_KEY)."
            exit 1
          fi

          normalized_url="${SUPABASE_URL%/}"
          response_file="$(mktemp)"

          set +e
          status=$(curl -sS \
            -o "$response_file" \
            -w "%{http_code}" \
            -X POST "${normalized_url}/rest/v1/rpc/touch_project_keepalive" \
            -H "apikey: ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "Content-Type: application/json" \
            -d '{}')
          curl_exit=$?
          set -e

          body="$(cat "$response_file")"
          rm -f "$response_file"

          echo "HTTP status: $status"
          echo "Response: $body"

          if [ "$curl_exit" -ne 0 ]; then
            echo "curl failed with exit code: $curl_exit"
            exit 1
          fi

          if ! [[ "$status" =~ ^[0-9]{3}$ ]]; then
            echo "Unexpected HTTP status returned by curl: $status"
            exit 1
          fi

          if [ "$status" -lt 200 ] || [ "$status" -ge 300 ]; then
            exit 1
          fi
